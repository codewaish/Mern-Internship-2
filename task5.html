<!DOCTYPE html>
<html>

<head>
    <title>BS Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="w-50 mx-auto h-100 mt-5">
        <form class="needs-validation" novalidate>
            <div class="row mb-3">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="firstName" required>
                        <div class="invalid-feedback">
                            Please supply your first name.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <div class="input-group has-validation">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="lastName" required>
                        <div class="invalid-feedback">
                            Please supply your last name.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="inputEmail" required>
                        <div class="invalid-feedback">
                            Please supply your email address.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPhone" class="col-sm-2 col-form-label">Phone #</label>
                <div class="col-sm-10">
                    <div class="input-group has-validation">
                        <span class="input-group-text">
                            <i class="fa-solid fa-phone"></i>
                        </span>
                        <input type="tel" class="form-control" id="inputPhone" required>
                        <div class="invalid-feedback">
                            Please supply your phone number.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <div class="input-group has-validation">
                        <span class="input-group-text">
                            <i class="fa-solid fa-house"></i>
                        </span>
                        <input type="text" class="form-control" id="inputAddress" required>
                        <div class="invalid-feedback">
                            Please supply your street address.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputCity" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <div class="input-group has-validation">
                        <span class="input-group-text">
                            <i class="fa-solid fa-house"></i>
                        </span>
                        <input type="text" class="form-control" id="inputCity" required>
                        <div class="invalid-feedback">
                            Please supply your city.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputState" class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                    <div class="input-group has-validation">
                        <span class="input-group-text">
                            <i class="fa-solid fa-list"></i>
                        </span>
                        <select class="form-control" id="inputState" required>
                            <option value="" selected disabled> --Select a state-- </option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <!-- ... (other state options) ... -->
                        </select>
                        <div class="invalid-feedback">
                            Please select a state.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Do you have hosting?</label>
                <div class="col-sm-10">
                    <div class="has-validation">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inputHosting" required value="y">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inputHosting" required value="n">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                        <div class="invalid-feedback">
                            Please choose your answer.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputDescription" class="col-sm-2 col-form-label">Project Description</label>
                <div class="col-sm-10">
                    <div class="input-group has-validation">
                        <span class="input-group-text">
